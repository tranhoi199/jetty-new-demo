plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'org.eclipse.jetty:jetty-maven-plugin:9.3.17.v20170317'
    implementation 'org.apache.thrift:libthrift:0.14.2'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.ini4j:ini4j:0.5.2'
    // https://mvnrepository.com/artifact/org.rythmengine/rythm-engine
    implementation group: 'org.rythmengine', name: 'rythm-engine', version: '1.4.0'

    implementation fileTree(dir: 'libs', includes: ['*.jar'])



}

test {
    useJUnitPlatform()
}